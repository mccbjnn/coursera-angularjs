<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl.findItems();">Narrow It Down For Me!</button>
    </div>
    <div>
      <ol>
        <li ng-repeat="item in ctrl.found">
          {{ item.description}} of {{ item.name }}
        </li>
      </ol>
    </div>
    <!-- found-items should be implemented as a component -->
    <!--<found-items found-items="ctrl.found" on-remove="ctrl.removeItem({index: $index})"></found-items>-->
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
