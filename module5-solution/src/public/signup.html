<div class="container">
    <div class="col-sm-6">
        <legend>Sign up for our newsletter</legend>
        <form name="signUpForm" novalidate>
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" name="firstname" ng-model="signupCtrl.firstName" required>
                <span
                    ng-if="signUpForm.firstname.$error.required && signUpForm.firstname.$touched">
                    First Name is blank
                </span>
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" name="lastname" ng-model="signupCtrl.lastName" required>
                <span
                    ng-if="signUpForm.lastname.$error.required && signUpForm.lastname.$touched">
                    Last Name is blank
                </span>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" name="email" ng-model="signupCtrl.email" required>
                <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
                    Must be a valid email address: handle@domain format
                </span>
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input type="tel" class="form-control" name="phone" ng-model="signupCtrl.phone" placeholder="Phone ###-###-####"
                pattern="(\d{3})-(\d{3})-(\d{4})">
                <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
                    Phone must be in the format ###-###-####.
                </span>
            </div>
            <div class="form-group">
                <label for="">Favourite Dish</label>
                <input type="text" class="form-control" name="favdish" ng-model="signupCtrl.favDish">
            </div>
            <button type="submit" class="btn btn-default" ng-click="signupCtrl.setSignUpInfo()" ng-disabled="signUpForm.$invalid">Submit</button>
        </form>
    </div>
</div>
